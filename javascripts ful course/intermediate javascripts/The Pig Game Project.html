<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/javascripts ful course/intermediate javascripts/The Pig Game Project.css">
    <title>The Pig Game Project____</title>
</head>
<body>
    <h1><center>The Pig Game Project</center></h1>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name colors" id="name--0">Player 1</h2>
            <p class="score" id="score--0">45</p>
            <div class="current">
                <p class="current-label">current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1 player--active">
            <h2 class="name post colors" id="name--1">Player 1</h2>
            <p class="score post" id="score--1">45</p>
            <div class="current post">
                <p class="current-label ">current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        <img src="ace-1.png" alt="playing dice" class="ace" width="150px" height="150px">
        <button class="btn btn-new">New Game</button>
        <button class="btn btn-roll">Roll Dice</button>
        <button class="btn btn-hold">Hold Game</button>
        
    </main>
    <script src="/javascripts ful course/intermediate javascripts/The Pig Game Project.js"></script>
</body>
</html>
